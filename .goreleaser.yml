version: 2

project_name: cs-unifi-bouncer-pro

before:
  hooks:
    - go mod tidy

builds:
  - id: bouncer
    main: ./cmd/bouncer
    binary: cs-unifi-bouncer-pro
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm64
      - arm
    goarm:
      - "7"
    ldflags:
      - -s -w -X main.Version={{.Version}}
    flags:
      - -trimpath

archives:
  - id: default
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
    formats: [tar.gz]
    files:
      - README.md
      - LICENSE
      - .env.example

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - "Merge pull request"
      - "Merge branch"

release:
  draft: false
  prerelease: auto
  footer: |
    ## Docker Images

    ```bash
    # GHCR
    docker pull ghcr.io/developingchet/cs-unifi-bouncer-pro:{{ .Tag }}

    # Docker Hub
    docker pull developingchet/cs-unifi-bouncer-pro:{{ .Tag }}
    ```
