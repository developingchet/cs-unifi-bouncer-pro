name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write      # needed by softprops/action-gh-release to create releases
  id-token: write      # OIDC token for keyless Cosign signing
  attestations: write  # cosign attest

jobs:
  # ── 1. Tests ────────────────────────────────────────────────────────────────
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run tests
        run: go test -race ./... -count=1 -timeout=120s

  # ── 2. Binary builds (matrix) ───────────────────────────────────────────────
  build-binaries:
    name: Build (${{ matrix.goos }}/${{ matrix.goarch }}${{ matrix.goarm && format('v{0}', matrix.goarm) || '' }})
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            artifact: cs-unifi-bouncer-pro-linux-amd64
          - goos: linux
            goarch: arm64
            artifact: cs-unifi-bouncer-pro-linux-arm64
          - goos: linux
            goarch: arm
            goarm: "7"
            artifact: cs-unifi-bouncer-pro-linux-armv7
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
          CGO_ENABLED: "0"
        run: |
          BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          go build \
            -ldflags="-s -w -X main.Version=${{ github.ref_name }}" \
            -trimpath \
            -o "${{ matrix.artifact }}" \
            ./cmd/bouncer

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}
          if-no-files-found: error

  # ── 3. Docker security scan ─────────────────────────────────────────────────
  docker-scan:
    name: Docker Scan
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Build image for scanning (linux/amd64 only)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          load: true
          push: false
          tags: local:scan
          build-args: |
            VERSION=${{ github.ref_name }}
            COMMIT=${{ github.sha }}
            BUILD_DATE=${{ github.event.repository.updated_at }}

      - name: Trivy vulnerability scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: local:scan
          exit-code: "1"
          severity: HIGH,CRITICAL
          ignore-unfixed: true

  # ── 4. Multi-arch Docker push ────────────────────────────────────────────────
  docker-push:
    name: Docker Push
    runs-on: ubuntu-latest
    needs: [test, docker-scan]
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: developingchet/cs-unifi-bouncer-pro
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable=${{ !contains(github.ref, '-') }}

      - name: Build and push multi-arch image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ github.ref_name }}
            COMMIT=${{ github.sha }}
            BUILD_DATE=${{ github.event.repository.updated_at }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate SBOM (CycloneDX)
        timeout-minutes: 10
        uses: anchore/sbom-action@v0
        with:
          image: developingchet/cs-unifi-bouncer-pro@${{ steps.build.outputs.digest }}
          format: cyclonedx-json
          output-file: cs-unifi-bouncer-pro.sbom.cyclonedx.json

      - name: Sign image with Cosign (keyless OIDC)
        run: |
          cosign sign --yes \
            developingchet/cs-unifi-bouncer-pro@${{ steps.build.outputs.digest }}

      - name: Attach SBOM attestation
        run: |
          cosign attest --yes \
            --predicate cs-unifi-bouncer-pro.sbom.cyclonedx.json \
            --type cyclonedx \
            developingchet/cs-unifi-bouncer-pro@${{ steps.build.outputs.digest }}

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx
          path: cs-unifi-bouncer-pro.sbom.cyclonedx.json
          if-no-files-found: error

      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: developingchet/cs-unifi-bouncer-pro
          readme-filepath: ./DOCKERHUB.md

  # ── 5. GitHub Release ────────────────────────────────────────────────────────
  release:
    name: GitHub Release
    runs-on: ubuntu-latest
    needs: [build-binaries, docker-push]
    steps:
      - uses: actions/checkout@v4

      - name: Download all binary artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true

      - name: Download SBOM
        uses: actions/download-artifact@v4
        with:
          name: sbom-cyclonedx
          path: dist/

      - name: Generate checksums
        working-directory: dist/
        run: sha256sum * > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body: |
            ## Docker

            ```bash
            docker pull developingchet/cs-unifi-bouncer-pro:${{ github.ref_name }}
            ```

            Multi-arch image (linux/amd64, linux/arm64, linux/arm/v7) published to Docker Hub.

            ## Supply-chain verification

            This image is signed with [Cosign](https://docs.sigstore.dev/cosign/overview/) (keyless OIDC):

            ```bash
            cosign verify developingchet/cs-unifi-bouncer-pro:${{ github.ref_name }} \
              --certificate-identity-regexp="https://github.com/developingchet/cs-unifi-bouncer-pro/.github/workflows/release.yml@refs/tags/.*" \
              --certificate-oidc-issuer="https://token.actions.githubusercontent.com"
            ```

            A CycloneDX SBOM is attached to this release and embedded as a Cosign attestation on the image.
          files: |
            dist/cs-unifi-bouncer-pro-linux-amd64
            dist/cs-unifi-bouncer-pro-linux-arm64
            dist/cs-unifi-bouncer-pro-linux-armv7
            dist/cs-unifi-bouncer-pro.sbom.cyclonedx.json
            dist/checksums.txt
