name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write
  id-token: write  # for keyless cosign OIDC

jobs:
  release:
    name: Build and release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      # 1. Multi-arch binaries + CHANGELOG via GoReleaser
      - name: GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 2. Docker multi-arch build & push (GHCR + Docker Hub)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/cs-unifi-bouncer-pro:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/cs-unifi-bouncer-pro:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/cs-unifi-bouncer-pro:${{ github.ref_name }}
            ${{ secrets.DOCKERHUB_USERNAME }}/cs-unifi-bouncer-pro:latest
          build-args: |
            VERSION=${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 3. Update Docker Hub description from DOCKERHUB.md
      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ secrets.DOCKERHUB_USERNAME }}/cs-unifi-bouncer-pro
          short-description: "Production-grade CrowdSec bouncer for UniFi network controllers"
          readme-filepath: ./DOCKERHUB.md

      # 4. Keyless cosign signature (OIDC â€” no stored private keys)
      - name: Install cosign
        uses: sigstore/cosign-installer@v3
      - name: Sign image
        run: |
          cosign sign --yes \
            ghcr.io/${{ github.repository_owner }}/cs-unifi-bouncer-pro@${{ steps.docker_build.outputs.digest }}

      # 5. SBOM generation (CycloneDX)
      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ghcr.io/${{ github.repository_owner }}/cs-unifi-bouncer-pro@${{ steps.docker_build.outputs.digest }}
          format: cyclonedx-json
          output-file: sbom.cyclonedx.json

      # 6. Attach SBOM as OCI attestation
      - name: Attest SBOM
        run: |
          cosign attest --yes \
            --type cyclonedx \
            --predicate sbom.cyclonedx.json \
            ghcr.io/${{ github.repository_owner }}/cs-unifi-bouncer-pro@${{ steps.docker_build.outputs.digest }}

      # 7. Trivy vulnerability scan (blocks on CRITICAL unfixed CVEs)
      - name: Trivy vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository_owner }}/cs-unifi-bouncer-pro@${{ steps.docker_build.outputs.digest }}
          format: table
          exit-code: '1'
          ignore-unfixed: true
          severity: CRITICAL
