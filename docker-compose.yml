services:
  cs-unifi-bouncer-pro:
    image: developingchet/cs-unifi-bouncer-pro:latest
    container_name: cs-unifi-bouncer-pro
    restart: unless-stopped
    read_only: true
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
      - seccomp:./security/seccomp-unifi.json
    tmpfs:
      - /tmp:size=10m,noexec,nosuid
    volumes:
      - bouncer-data:/data
    env_file:
      - .env
    ports:
      - "127.0.0.1:9090:9090"  # Prometheus metrics
      - "127.0.0.1:8081:8081"  # Health endpoints
    healthcheck:
      test: ["CMD", "/cs-unifi-bouncer-pro", "healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

volumes:
  bouncer-data:
