services:
  cs-unifi-bouncer-pro:
    image: ghcr.io/developingchet/cs-unifi-bouncer-pro:latest
    restart: unless-stopped
    read_only: true
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
      - seccomp:./security/seccomp-unifi.json
    tmpfs:
      - /tmp:size=10m,noexec,nosuid
    volumes:
      - bouncer-data:/data
    env_file:
      - .env
    ports:
      - "9090:9090"  # Prometheus metrics
      - "8081:8081"  # Health endpoints
    networks:
      - crowdsec_net
    healthcheck:
      test: ["/cs-unifi-bouncer-pro", "healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  bouncer-data:

networks:
  crowdsec_net:
    external: true
